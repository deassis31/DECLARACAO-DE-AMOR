<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frases de Casal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #ffe6f0;
      color: #333;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    .quote {
      font-size: 1.5em;
      margin: 20px;
      font-style: italic;
    }
    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .photo-gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    audio {
      margin-top: 30px;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      color: #ff4081;
      text-decoration: none;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Frases e Imagens de Casal</h1>

  <div class="quote">
    "O amor não é sobre o quanto você diz 'eu te amo', mas o quanto você prova que é verdade."
  </div>
  <div class="quote">
    "Amar é um compromisso diário, não uma promessa vazia."
  </div>

  <div class="photo-gallery">
    <img src="https://example.com/foto1.jpg" alt="Casal 1">
    <img src="https://example.com/foto2.jpg" alt="Casal 2">
    <img src="https://example.com/foto3.jpg" alt="Casal 3">
  </div>

  <audio controls>
    <source src="https://www.example.com/musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <a href="index.html" class="back-link">Voltar para a Página Principal</a>
</body>
</html>
