<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frases de Casal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fff0f5;
      color: #444;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }
    .quote {
      font-size: 1.4em;
      margin: 20px auto;
      max-width: 600px;
      font-style: italic;
    }
    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .photo-gallery img {
      width: 240px;
      height: 240px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .video-container {
      margin-top: 30px;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      color: #ff69b4;
      text-decoration: none;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Frases e Imagens de Amor</h1>

  <div class="quote">
    "O amor se mostra nos detalhes: um buquê, um carinho, um olhar."
  </div>
  <div class="quote">
    "Nosso amor é como um ursinho: fofo, leve e cheio de conforto."
  </div>
  <div class="quote">
    "As alianças não são apenas metal, são promessas eternas."
  </div>

  <div class="photo-gallery">
  <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/roses-1867320_1280.jpg" alt="Buquê de flores">
  <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/teddy-bear-1959616_1280.jpg" alt="Urso de pelúcia">
  <img src="https://cdn.pixabay.com/photo/2016/03/27/19/31/wedding-rings-1284235_1280.jpg" alt="Aliança de casamento">
  </div>

  <div class="video-container">
  <iframe width="360" height="215"
    src="https://www.youtube.com/embed/6EGg0_l-edc?autoplay=0&rel=0"
    title="Henrique e Juliano - A Maior Saudade"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
  </div>

  <a href="index.html" class="back-link">Voltar para a Página Principal</a>
</body>
</html>
