<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frases de Casal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #ffe6f0;
      color: #333;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }
    .quote {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
      font-style: italic;
    }
    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .photo-gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    audio {
      margin-top: 30px;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      color: #ff4081;
      text-decoration: none;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Frases e Imagens de Amor</h1>

  <div class="quote">
    "Com você, todos os dias são especiais."
  </div>
  <div class="quote">
    "Amar não é olhar um para o outro, é olhar juntos na mesma direção."
  </div>
  <div class="quote">
    "Você é a melhor parte dos meus dias."
  </div>

  <div class="photo-gallery">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Casal 1">
    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e" alt="Casal 2">
    <img src="https://images.unsplash.com/photo-1520975918108-7b586c262b3e" alt="Casal 3">
  </div>

  <audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <a href="index.html" class="back-link">Voltar para a Página Principal</a>
</body>
</html>
