<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: #ffbfd3;
      background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
    }
    .container {
      padding: 30px;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      margin: 40px auto;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .counter {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .quote {
      margin-top: 30px;
      font-size: 1.2em;
      font-style: italic;
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nosso Amor</h1>
    <p>Escolha a data que começamos a namorar:</p>
    <input type="date" id="startDate">
    <br>
    <button onclick="startCounting()">Ver quanto tempo estamos juntos</button>
    <div class="counter" id="counterDisplay"></div>
    <div class="quote" id="quoteDisplay"></div>
  </div>

  <script>
    const quotes = [
      "Você é o meu hoje e todos os meus amanhãs.",
      "Estar com você é meu lugar favorito.",
      "Te amo mais a cada segundo.",
      "Nosso amor é para sempre.",
      "Você me completa de um jeito único.",
      "O tempo com você voa porque cada segundo é perfeito."
    ];

    function startCounting() {
      const dateInput = document.getElementById("startDate").value;
      if (!dateInput) return alert("Por favor, escolha uma data!");

      const startDate = new Date(dateInput);
      const counterDisplay = document.getElementById("counterDisplay");
      const quoteDisplay = document.getElementById("quoteDisplay");

      setInterval(() => {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        counterDisplay.innerHTML = 
          `Estamos juntos há: <br><strong>${days}</strong> dias, <strong>${hours}</strong> horas, <strong>${minutes}</strong> minutos e <strong>${seconds}</strong> segundos.`;

      }, 1000);

      quoteDisplay.innerText = quotes[Math.floor(Math.random() * quotes.length)];
    }
  </script>
</body>
</html>
