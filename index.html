<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff0f6;
      overflow: hidden;
      text-align: center;
      color: #d6336c;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5rem;
    }

    .contador {
      margin-top: 30px;
      font-size: 1.4rem;
    }

    .btn {
      margin-top: 40px;
      background-color: #ff66a3;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Red_Heart.svg') no-repeat center;
      background-size: contain;
      animation: float 8s infinite ease-in;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Estamos juntos há:</h1>
  <div class="contador" id="contador"></div>

  <a class="btn" href="segunda.html">Ver frases românticas</a>

  <div class="hearts" id="hearts"></div>

  <script>
    // Data de início do relacionamento
    const dataInicio = new Date("2022-02-14T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Corações animados
    const heartsContainer = document.getElementById('hearts');
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
